<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomeUser">Nome e Sobrenome</label>
            <input type="text" id="nomeUser" class="input-padrao" required>

            <label for="emialUser">Email</label>
            <input type="email" id="emialUser" class="input-padrao" placeholder="Digite seu email com @" required>

            <label for="telefoneUser">Telefone</label>
            <input type="tel" id="telefoneUser" class="input-padrao" placeholder="Digite seu numero (xx) xxxxx-xxxx" required>

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" placeholder="Digite uma mensagem" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="email"><input type="radio" name="contato" id="email" value="email" checked>Email</label>

                <label for="telefone"><input type="radio" name="contato" id="telefone" value="telefone">Telefone</label>


                <label for="whatsapp"><input type="radio" name="contato" id="whatsapp" value="whatsapp">Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" name="" id="checkinfo">Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>

        </table>
    </main>
    <footer>
        <img src="logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
